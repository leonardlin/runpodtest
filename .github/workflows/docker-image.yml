name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: leonardlin
        password: ${{ secrets.DOCKER_PAT }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag runpodtest:latest
    - name: publish
      run: docker push leonardlin/runpodtest:latest
